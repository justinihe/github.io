<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="text-center mb-4">Event Planning</h2>
      <form id="eventForm">
        <div class="mb-3">
          <label for="eventName" class="form-label">Event Name</label>
          <input type="text" id="eventName" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="eventDate" class="form-label">Date</label>
          <input type="date" id="eventDate" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="eventTime" class="form-label">Time</label>
          <input type="time" id="eventTime" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="eventLocation" class="form-label">Location</label>
          <input type="text" id="eventLocation" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="eventDescription" class="form-label">Description</label>
          <textarea id="eventDescription" class="form-control" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Create Event</button>
      </form>
    </div>
  </div>

  <div class="card mt-4 shadow-sm">
    <div class="card-body">
      <h3 class="text-center">Planned Events</h3>
      <ul id="eventList" class="list-group mt-3"></ul>
    </div>
  </div>
</div>
